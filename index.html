<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money mothly planner</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400&family=Nunito+Sans:wght@300;400;600;700;800&family=Poppins:wght@300;400;500;600;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- fonts awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="first-h1" class="text-center">Money Monthly Planner <i
                        class="fa-solid fa-circle-dollar-to-slot text-warning"></i></h1>
            </div>
        </div>
        <div class="row justify-content-between">
            <div id="left-section" class="col-lg-6">
                <img class="w-100 img-fluid rounded" src="./img/money2.jpg" alt="">
            </div>
            <div id="right-section" class="col-lg-5">
                <h3 class="text-center">Income</h3>
                <div>
                    <div class="income-section d-flex justify-content-center align-items-center">
                        <label class="me-5">Income:</label>
                        <input id="income-input" type="number" value="10000">

                    </div>
                    <div>
                        <p id="income-input-error"></p>
                    </div>
                </div>
                <h3 class="text-center">Expenses</h3>
                <div class="expenses-section ">
                    <div>
                        <div class="d-flex justify-content-center align-items-center">
                            <label class="me-5">Food:</label>
                            <input id="food-input" type="number" value="3000">
                        </div>
                        <div>
                            <p id="food-input-error"></p>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="d-flex justify-content-center align-items-center">
                            <label class="me-5">Rent:</label>
                            <input id="rent-input" type="number" value="2000">
                        </div>
                        <div>
                            <p id="rent-input-error"></p>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="d-flex justify-content-center align-items-center">
                            <label class="me-4">Clothes:</label>
                            <input id="clothes-input" type="number" value="500">
                        </div>
                        <div>
                            <p id="clothes-input-error"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button id="calculate-btn" class="btn btn-primary">Calculate</button>
                    </div>
                    <div class="col-12 text-center">
                        <div class="total-section-one mt-5">
                            <h4>Total Expenses: <span id="expenses-price">00</span></h4>
                            <h4 class="mt-5">Balance: <span id="balance">00</span></h4>
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-center mt-4">
                    <div class="col-lg-2">
                        <p style="font-size: 25px;">Save:</p>
                    </div>
                    <div class="col-lg-4">
                        <input id="save-input" style="border-color: rgb(47, 74, 54);"
                            class="w-100 border border-4 border-dark p-2" type="number" value="20">
                        <p id="save-error"></p>
                    </div>
                    <div class="col-lg-2 text-center">
                        <p style="font-size: 20px;">%</p>
                    </div>
                    <div class="col-lg-4">
                        <button id="save-button" style="font-size: 25px;" class="w-100 btn-primary p-2">Save</button>
                    </div>
                </div>
                <div class="row mt-5 text-center">
                    <div class="col-12">
                        <h5 style="font-size: 25px;">Saving Amount: <span id="save-amount">00</span></h5>
                        <h5 style="font-size: 25px;" class="mt-4">Remaining Balance: <span
                                id="remaining-balance">00</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
